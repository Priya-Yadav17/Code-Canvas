<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
</head>
<style>
    textarea{
        background-color: #282a36 !important;
        color: #fff;
    width: 100%;
    position: relative;
    padding: 10px;
}
iframe{
    width: 100%;
    border:  1px solid black;
    height: 30em;
}
.outlining{
padding:  10px;
background-color: lightblue;
}
.w30{
  width:170px;
}
</style>
  <body>
<div class="container-fluid px-0">
  <div class="d-flex align-items-center justify-content-between outlining px-lg-4 px-2">
          <div class="developed">
            <h2>Editor</h2>
          </div>
          <div class="d-flex justify-content-around w30">
            <div class="path"><a href="/" class="btn btn-primary me-3">Home</a></div>
            <div class="path"><a href="/backend" class="btn btn-primary">Compiler</a></div>
          </div>
        </div>
      </div>
    <div class="container-fluid">
        <div class="row mt-4">
          <div class="col-lg-4 col-md-6">
            <h3>HTML</h3>
            <textarea name="html" id="html" rows="10" placeholder="html"></textarea>
          </div>
          <div class="col-lg-4 col-md-6">
              <h3>css</h3>
              <textarea name="css" id="css" rows="10" placeholder="css"></textarea>
            </div>
            <div class="col-lg-4 col-md-6">
              <h3>js</h3>
              <textarea name="js" id="js" rows="10" placeholder="javascript"></textarea>
            </div>
        </div>
        <div class="row mt-2">
          <div class="col-lg-12">
              <!-- <textarea name="output" id="output" rows="10"></textarea> -->
              <iframe id="output"></iframe>
          </div>
        </div>
      </div>
      <script type="text/javascript">
        function initialize(){
        var html = document.getElementById("html");
        var css = document.getElementById("css");
        var js = document.getElementById("js");
        var output = document.getElementById("output");
        document.body.onkeyup = function(){
            // output.open();
            output.contentDocument.body.innerHTML =
                html.value +
              "<style>" + css.value
                + "</style>" 
             ;
    
    
            
            // output.close();
        }
        document.body.onchange = function(){
            output.contentWindow.eval(js.value);
        }
    }
    initialize();
  </script>
</body>

</html>
